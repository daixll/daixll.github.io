site_name: 戴兴龙
copyright: Copyright © 2020 - 2024 Xinglong Dai
repo_name: daixll/daixll.github.io
repo_url: https://github.com/daixll/daixll.github.io

theme:
  logo: assets/head.png     # 主图标
  favicon: assets/head.png  # 标签栏图标
  name: material            # 主题
  language: 'zh'            # 中文网站
  palette:                  # 明/暗模式
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
  features:                 # 功能
    - navigation.top    # 返回顶部的按钮 在上滑时出现
    - navigation.tabs   # 顶部导航
    - content.code.copy # 代码复制
  font:
    text: 'Noto Serif SC' # 字体
    code: 'Fira Mono'     # 代码字体

extra:
  generator: true     # 删除 Made with Material for MkDocs
  social:             # 右下角小标
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/dxlcqy
    - icon: fontawesome/brands/github
      link: https://github.com/daixll
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/35306765
    - icon: fontawesome/solid/paper-plane
      link: mailto:<dxlcq@outlook.com>

extra_css:
  #- stylesheets/extra.css
  #- https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
  - javascripts/mathjax.js
  #- https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML

# 插件
plugins:
  - search

markdown_extensions:
  - toc:                    # 侧边目录
      permalink: true                                 # 启用目录项的永久链接功能
      slugify: !!python/name:pymdownx.slugs.uslugify  # 标题生成永久链接的方式
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true    # 显示行号
      auto_title: true  # 显示编程语言名称
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

# 文章
